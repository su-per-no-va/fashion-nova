<script>
	$(document).ready(function () {

		auth = localStorage.getItem('accessToken');
		let refreshToken = localStorage.getItem('refreshToken');
		console.log("엑세스 토큰: " + auth);
		console.log("리프레시 토큰: " + refreshToken);

		if (auth !== undefined && auth !== null) {
			$.ajaxPrefilter(function (options, originalOptions, jqXHR) {
				console.log("auth : " + auth);
				jqXHR.setRequestHeader('Authorization', auth);
				jqXHR.setRequestHeader('Authorization-refresh', refreshToken);
			});
		} else {
			alert("로그인 후 이용해 주세요");
			window.location.href = "login.html";
		}

		/* 장바구니 아이콘 개수 */
		window.common.getShoppingCart()
		.done(function (response) {
			if (response) {
				$('a#cart-icon')[0].dataset.notify = response.cartItemDtoList.length;
			} else {
				// no response
			}
		})
		.fail(function (error) {
			console.log(error.message)
		});

		/* 찜 아이콘 개수 */
		window.common.getWishList()
		.done(function (response) {
			if (response) {
				$('a#wish-icon')[0].dataset.notify = response.length;
			} else {
				// no response
			}
		})
		.fail(function (error) {
			console.log(error.message)
		});
		fetchWishList()
	});

	// auth = localStorage.getItem('accessToken');
	// if (auth) {
	// 	$.ajaxPrefilter(function (options, originalOptions, jqXHR) {
	// 		jqXHR.setRequestHeader('Authorization', auth);
	// 	})
	// }

	function fetchWishList() {
		$.ajax({
			type: 'GET',
			url: '/wishlists',
			success: function(response) {
				console.log('위시리스트 가져오기 성공:', response);
				updateWishList(response);
			},
			error: function(error) {
				console.error('위시리스트 가져오기 실패:', error.message);
			}
		});
	}

	function updateWishList(wishList) {
		let $wishListContainer = $('.isotope-grid');
		$wishListContainer.empty(); // 기존 내용을 지우고 새로 추가

		wishList.forEach(function (item) {
			let productCard = `
                <div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item ${item.product.productStatus.toLowerCase()}" data-poduct-id="${item.product.id}">
                    <div class="block2">
                        <div class="block2-pic hov-img0">
                            <img src="${item.product.imageUrl}" alt="IMG-PRODUCT">
                        </div>
                        <div class="block2-txt flex-w flex-t p-t-14">
                            <div class="block2-txt-child1 flex-col-l">
                                <a href="product-detail.html?id=${item.product.id}" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
                                    ${item.product.product}
                                </a>
                                <span class="stext-105 cl3">
                                    ${item.product.price.toLocaleString()}원
                                </span>
                            </div>
                            <div class="block2-txt-child2 flex-r p-t-3">
                                <a href="#" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2" data-wish-id="${item.id}">
                                    <img class="icon-heart1 dis-block trans-04" src="../images/icons/icon-heart-02.png" alt="ICON">
                                    <img class="icon-heart2 dis-block trans-04 ab-t-l" src="../images/icons/icon-heart-02.png" alt="ICON">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            `;
			$wishListContainer.append(productCard);
		});
	}
</script>

<script>

	// 위시리스트 제거
	$(document).on('click', '.js-addwish-b2', function(e) {
		e.preventDefault();
		let $this = $(this);
		let productId = $this.data('wish-id'); // data-product-id 값 가져오기

		var wishDeleteRequestDto ={
			wishId : productId
		}
		// AJAX 요청
		$.ajax({
			url: '/wishlists',
			type: 'DELETE',
			contentType: 'application/json',
			data: JSON.stringify(wishDeleteRequestDto),
			success: function(response, textStatus, jqXHR) {
				// 서버 응답에 따라 필요한 작업 수행
				if (jqXHR.status === 200) {
					swal("Removed!", "The item has been removed from your wishlist.", "success");
					location.reload()
				} else {
					swal("Failed!", "The item could not be removed from your wishlist.", "error");
				}
			},
			error: function(error) {
				alert("에러: " + error.message)
			}
		});
	});
</script>
