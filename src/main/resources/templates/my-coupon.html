<script>
  $(document).ready(function () {

    let auth = localStorage.getItem('accessToken');
    //로그인 안되어 있으면 로그인으로 옮기기
    if (!auth) {
      alert("로그인 후 이용해 주세요");
      window.location.href = "login.html";
    }
    /* 장바구니 아이콘 개수 */
    window.common.getShoppingCart()
    .done(function (response) {
      if (response) {
        $('a#cart-icon')[0].dataset.notify = response.cartItemDtoList.length;
      } else {
        // no response
      }
    })
    .fail(function (error) {
      console.log(error.message)
    });

    /* 찜 아이콘 개수 */
    window.common.getWishList()
    .done(function (response) {
      if (response) {
        $('a#wish-icon')[0].dataset.notify = response.length;
      } else {
        // no response
      }
    });
    fetchCoupons()
  });
</script>

<script>
  // 쿠폰 데이터를 서버에서 가져오는 함수
  function fetchCoupons() {
    $.ajax({
      type: 'GET',
      url: '/coupons', // 서버에서 쿠폰 데이터를 제공하는 엔드포인트
      success: function(response) {

        response.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt)); // createdAt 기준 내림차순 정렬

        updateCouponTable(response);
      },
      error: function(error) {
        console.error('쿠폰 불러오기 실패 :', error);
      }
    });
  }

  // 쿠폰 테이블 업데이트
  function updateCouponTable(couponResponseDtos) {
    let $couponTable = $('#coupon-table'); // 쿠폰 테이블을 표시할 div
    $couponTable.empty(); // 기존 내용을 지우고 새로 추가

    let initRow = `
<tr class="table_head">
  <th class="column-1">쿠폰 유형</th>
  <th class="column-2">쿠폰 명</th>
  <th class="column-3">혜택</th>
  <th class="column-4">유효기간</th>
</tr>`;

    $couponTable.append(initRow);

    couponResponseDtos.forEach(function(coupon) {
      // 기간을 문자열로 변환
      let period = new Date(coupon.period).toISOString().split('T')[0]; // 'YYYY-MM-DD' 형식

      let row = `
    <tr class="table_row">
      <td class="column-1">${coupon.type}</td>
      <td class="column-2">${coupon.name}</td>
      <td class="column-3">${coupon.sale}</td>
      <td class="column-4">${period}</td>
    </tr>`;
      $couponTable.append(row);
    });
  }

</script>
