<script>
    $(document).ready(function () {
        let auth = localStorage.getItem('accessToken');
        if (!auth) {
            alert("로그인 후 이용해 주세요");
            window.location.href = "login.html";
        }

        /* 장바구니 아이콘 개수 */
        window.common.getShoppingCart()
        .done(function (response) {
            if (response) {
                $('a#cart-icon')[0].dataset.notify = response.cartItemDtoList.length;
            }
        })
        .fail(function (error) {
            console.log(error.message);
        });

        /* 찜 아이콘 개수 */
        window.common.getWishList()
        .done(function (response) {
            if (response) {
                $('a#wish-icon')[0].dataset.notify = response.length;
            }
        })
        .fail(function (error) {
            console.log(error.message);
        });

        // 현재 로그인한 사용자의 경고 내역을 로드하고 테이블에 표시하는 함수
        function loadUserWarns() {
            $.ajax({
                url: '/warns', // 자신의 경고 내역을 가져오는 API 호출
                type: 'GET',
                dataType: 'json',
                success: function (response) {

                    response.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt)); // createdAt 기준 내림차순 정렬

                    updateWarnTable(response); // 응답받은 전체 데이터를 표시
                },
                error: function (xhr, status, error) {
                    console.error('경고 내역을 가져오는 데 실패했습니다:', error);
                }
            });
        }

        // 테이블에 경고 정보를 동적으로 추가하는 함수
        function updateWarnTable(warns) {
            const warnListElement = $('#warn-list');
            warnListElement.empty(); // 기존 행 삭제

            warns.forEach(function (warn) {
                const warnRow = $('<tr>').addClass('table_row');

                // 경고 생성일
                const warnDateCell = $('<td>').addClass('column-1').text(
                    new Date(warn.createdAt).toISOString().split('T')[0]
                );

                // 경고 사유
                const warnDetailCell = $('<td>').addClass('column-2').text(warn.detail);

                // 테이블 행에 셀 추가
                warnRow.append(warnDateCell, warnDetailCell);

                // 테이블에 행 추가
                warnListElement.append(warnRow);
            });
        }
        // 경고 내역 로드
        loadUserWarns();
    });
</script>
