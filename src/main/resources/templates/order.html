<script>
  $(document).ready(function () {

    /* 장바구니 아이콘 개수 */
    window.common.getShoppingCart()
    .done(function (response) {
      if (response) {
        $('a#cart-icon')[0].dataset.notify = response.cartItemDtoList.length;
      } else {
        // no response
      }
    })
    .fail(function (error) {
      console.log(error.message)
    });

    /* 찜 아이콘 개수 */
    window.common.getWishList()
    .done(function (response) {
      if (response) {
        $('a#wish-icon')[0].dataset.notify = response.length;
      } else {
        // no response
      }
    })
    .fail(function (error) {
      console.log(error.message)
    });

    // 서버에서 주문 정보를 가져오는 AJAX 요청
    $.ajax({
      url: '/orders', // 주문 정보를 가져올 서버 URL
      type: 'GET',
      dataType: 'json',
      success: function (data) {
        updateOrderTable(data);
      },
      error: function (xhr, status, error) {
        console.error('주문 정보를 가져오는 데 실패했습니다:', error);
      }
    });

    // 테이블에 주문 정보를 동적으로 추가하는 함수
    function updateOrderTable(orders) {
      const orderListElement = $('#order-list');
      orderListElement.empty(); // 기존 행 삭제

      orders.forEach(function (order) {
        const orderRow = $('<tr>').addClass('table_row');

        // 주문 번호
        const orderIdCell = $('<td>').addClass('column-1').html(
            `<a href="order-detail.html?orderId=${order.orderId}">${order.orderId}</a>`);
        // 상품 이름
        const itemNameCell = $('<td>').addClass('column-2').text('상품명');

        // 주문 날짜
        const orderDateCell = $('<td>').addClass('column-3').text(
            new Date(order.createdAt).toISOString().split('T')[0]);

        // 가격
        const priceCell = $('<td>').addClass('column-4').text(`${order.totalPrice}원`);

        // 주문 상태
        const orderStatusCell = $('<td>').addClass('column-5').text(order.orderStatus); // 실제 상태 값으로 수정 필요

        // 배송 상태
        const deliveryStatusCell = $('<td>').addClass('column-6').text(order.deliveryStatus); // 실제 배송 상태 값으로 수정 필요

        // Edit 버튼
        const editButtonCell = $('<td>').addClass('column-7').html(`
                <button type="button"
                        class="btn btn-secondary open-modal flex-c-m stext-101 cl0 size-103 bg3 bor14 hov-btn3 p-lr-15 trans-04 pointer">
                  주문 취소
                </button>
            `);

        // 테이블 행에 셀 추가
        orderRow.append(orderIdCell, itemNameCell, orderDateCell, priceCell, orderStatusCell,
            deliveryStatusCell, editButtonCell);

        // 테이블에 행 추가
        orderListElement.append(orderRow);

        // 주문 상세 정보를 가져와서 itemNameCell을 업데이트
        fetchOrderDetail(order.orderId, itemNameCell);
      });
    }
  });
</script>

<script>
  // JavaScript to handle modal
  document.addEventListener("DOMContentLoaded", function () {
    var modal = document.getElementById("cancelOrderModal");
    var openModalBtns = document.querySelectorAll(".open-modal");
    var closeModalBtns = document.querySelectorAll(".close, .close-modal");

    openModalBtns.forEach(function (btn) {
      btn.addEventListener("click", function () {
        modal.style.display = "block";
      });
    });

    closeModalBtns.forEach(function (btn) {
      btn.addEventListener("click", function () {
        modal.style.display = "none";
      });
    });

    window.addEventListener("click", function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    });
  });
</script>

<script>
  function fetchOrderDetail(orderId, itemNameCell) {
    $.ajax({
      url: `/orderDetails/${orderId}`,
      type: 'GET',
      dataType: 'json',
      success: function(response) {
        const productName = response.length > 1
            ? `<b>${response[0].productName}</b> 외 ${response.length - 1} 개`
            : `<b>${response[0].productName}</b>`;
        itemNameCell.html(productName);
      },
      error: function (xhr, status, error) {
        console.error('주문 상세 정보를 가져오는 데 실패했습니다:', error);
      }
    });
  }

</script>
