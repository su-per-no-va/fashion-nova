<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기깔 쇼핑몰</title>
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<header>
  <div class="header-top">
    <div class="icons-right">
      <a href="#"><img src="icon1.png" alt="icon1"></a>
      <a href="#"><img src="icon2.png" alt="icon2"></a>
    </div>
    <div class="user-menu">
      <a href="#">마이페이지</a>
      <a href="#">로그인</a>
    </div>
  </div>
</header>
<div class="main-header">
  <h1>기깔 쇼핑몰</h1>
  <nav>
    <ul>
      <li><a href="#">상의</a></li>
      <li><a href="#">하의</a></li>
      <li><a href="#">신발</a></li>
      <li><a href="#">패션잡화</a></li>
    </ul>
  </nav>
  <div class="search-container">
    <input type="text" placeholder="검색어를 입력하세요">
    <a href="#"><img src="icon3.png" alt="icon3"></a>
  </div>
</div>
<section class="coupon-banner">
  <h2>쇼핑몰 리뉴얼 이벤트</h2>
  <p>무조건 반값!</p>
  <p><span>10,000원</span> 쿠폰</p>
  <p><span>50%</span> 쿠폰</p>
</section>
<section class="ranking">
  <h2>랭킹</h2>
  <div class="products">
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <p>상품명 1</p>
      <p>가격: 40,000원</p>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <p>상품명 2</p>
      <p>가격: 45,000원</p>
    </div>
    <div class="product">
      <img src="product3.jpg" alt="Product 3">
      <p>상품명 3</p>
      <p>가격: 50,000원</p>
    </div>
    <div class="product">
      <img src="product4.jpg" alt="Product 4">
      <p>상품명 4</p>
      <p>가격: 55,000원</p>
    </div>
    <div class="product">
      <img src="product5.jpg" alt="Product 5">
      <p>상품명 5</p>
      <p>가격: 60,000원</p>
    </div>
  </div>
  <button id="loadMore">더보기</button>
</section>
<footer>
  <p>© 2024 기깔 쇼핑몰. 이 쇼핑몰은 상업적으로 이용되지 않습니다.</p>
</footer>
<script src="/js/index.js"></script>
</body>
</html>
